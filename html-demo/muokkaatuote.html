<!DOCTYPE html>
<html>
    <head>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <title>Varasto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body> 
        <div class="container">
            <h1>Tukkuliike Tukti</h1>
            <div class="row">
                <div class="col-md-3">
                    <script src = "nav(yllapitaja).js"></script>
                    <noscript>Sorry, your browser does not support JavaScript!</noscript>
                </div>
                <div class="col-md-6">         
                    <h2>Muokkaa riviä</h2>
                    <form class="form-horizontal" name="form" role="form" action="http://alrial.users.cs.helsinki.fi/TukTi/html-demo/varasto.html" method="POST">      
                        <div class="form-group">

                            <label for="inputName" class="col-md-2 control-label">Tuotenimi</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputName" name="Tuotenimi" placeholder="Nimi">
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="inputName" class="col-md-2 control-label">Hinta</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputName" name="Tuotenimi" placeholder="Esim 1.20">
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="inputName" class="col-md-2 control-label">Lisäyskynnys</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputName" name="Tuotenimi" placeholder="Kynnys">
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="inputName" class="col-md-2 control-label">Lisäysmäärä</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputName" name="Tuotenimi" placeholder="Määrä">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-default">Tallenna</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
